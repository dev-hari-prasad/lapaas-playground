<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lapaas Playground{% endblock %}</title>
    <link rel="icon" href="/static/img/lapaas_logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0b1020;
            color: #e5e7eb;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 22px;
            background: #0f172a;
            border-bottom: 1px solid #111827;
        }

        .nav .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .nav .brand img {
            height: 32px;
            width: auto;
        }

        .nav a.link {
            padding: 8px 10px;
            border-radius: 8px;
            color: #cbd5e1;
        }

        .nav a.link.active {
            background: #374151;
            color: #fff;
        }

        .page {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 18px;
        }

        .sxs {
            display: flex;
            gap: 16px;
        }

        .card {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px;
        }

        .grow {
            flex: 1;
        }

        .muted {
            color: #94a3b8;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .input {
            background: #0b1020;
            border: 1px solid #1f2937;
            color: #e5e7eb;
            padding: 10px 12px;
            border-radius: 8px;
            width: 100%;
        }

        .drop {
            border: 2px dashed #334155;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
        }

        .drop:hover {
            background: #0b122a;
        }

        .preview {
            max-width: 100%;
            max-height: 360px;
            border-radius: 10px;
            display: block;
            margin-top: 12px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .nav { flex-wrap: wrap; gap: 10px; }
            .nav .brand span { font-size: 0.95rem; }
            .page { margin: 16px auto; padding: 0 14px; }
            .sxs { flex-direction: column; }
            .btn { width: 100%; }
            .drop { padding: 18px; }
            .preview { max-height: 240px; }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="nav">
        <div class="brand">
            <img src="/static/img/lapaas_logo.png" alt="Lapaas">
            <span>Lapaas Playground</span>
        </div>
        <div style="flex:1"></div>
        <a class="link {% if request.path=='/' %}active{% endif %}" href="/">Home</a>
        <a class="link {% if request.path.startswith('/fastvlm') %}active{% endif %}" href="/fastvlm">FastVLM</a>
        <a class="link {% if request.path.startswith('/mobileclip') %}active{% endif %}"
            href="/mobileclip">MobileCLIP</a>
    </div>
    <div class="page">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>

</html>
